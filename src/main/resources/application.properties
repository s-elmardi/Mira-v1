# Configuration de la source de données pour MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/miradb
spring.datasource.username=root
spring.datasource.password=

# Configuration du pilote JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration de Hibernate (facultatif, Spring Boot gère cela par défaut)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect